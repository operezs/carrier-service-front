<div class=" padding-left-40px">
  <div class="">
    <div class="padding-header-data">
      <div class="width-title">
        <div class="d-flex align-items-start flex-column title-color-black">
          <div class="page-title">{{'Contratos con Correo de Chile'|translate}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
  <div class="download-position">
    <div class="d-flex justify-content-start align-items-center">
      <button type="button" data-toggle="tooltip" data-placement="top"
        title="{{'Descargar Manifiesto como PDF'|translate}}" class="btn add-button border-radius-0px button-font"
        routerLink="./manifest-doc" >
        {{'Generar Manifiesto'|translate}}
        <i class="fa fa-download ml-2 font-size-20px"></i>
      </button>
    </div>
  </div>
  <div class="user-manage-list padding-top-20px">
    <div class="chk-block mb-0">
      <div class="chk-block-content">
        <div class="table-responsive">
          <div class="unseen">
            <table class="table border-collapse-inherit table-hover table-striped table-bordered ">
              <thead>
                <tr class="bg-white">
                    <th class="width-4pct text-align-center">{{'NÂº'|translate}}</th>
                    <th>{{'Producto'|translate}}</th>
                    <th>{{'Destinatario'}}</th>
                    <th>{{'Comuna'}}</th>
                    <th>{{'Referencia'}}</th>
                    <th>{{'Seguimiento'}}</th>
                    <th>{{'Bultos'}}</th>
                    <th>{{'Acciones'}}</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of manifestList">
                  <td>
                    <div class="">
                      {{item.number}}
                    </div>
                  </td>
                  <td>
                    <div class="">
                      {{item.product}}
                    </div>
                  </td>
                  <td>
                    <div class="">
                      {{item.addressee}}
                    </div>
                  </td>
                  <td>
                    <div class="">
                      {{item.commune}}
                    </div>
                  </td>
                  <td>
                    <div class="">
                      {{item.reference}}
                    </div>
                  </td>
                  <td>
                    <div class="">
                        <ngx-barcode [bc-value]="item.expNumber" [bc-height]="25" [bc-display-value]="true" [bc-width]=""
                        [bc-font-size]="12">
                      </ngx-barcode>
                    </div>
                  </td>
                  <td>
                      <div class="">
                        {{item.packages}}
                      </div>
                    </td>
                  <td>
                    <div class="">
                      <a data-toggle="tooltip" data-placement="top" title="{{'Ver Etiqueta'|translate}}"
                        class="mr-3 text-muted" href="javascript:void(0)" routerLink="/label">
                        <i class="fa fa-eye font-size-24px" aria-hidden="true"></i></a>
                      <!-- <a data-toggle="tooltip " data-placement="top" title="{{'Aceptar'|translate}}"

                                  <i class="fa fa-times font-size-24px" aria-hidden="true"></i></a> -->
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
