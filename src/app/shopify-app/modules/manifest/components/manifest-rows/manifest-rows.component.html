<div class="" *ngIf="retiro">
  <table class="mb-0 font-style">
    <thead>
      <tr>
        <th class="width-4pct text-align-center" scope="col">{{'NÂº'|translate}}</th>
        <th class="" scope="col">{{'PRODUCTO'|translate}}</th>
        <th class="" scope="col">{{'DESTINATARIO'}}</th>
        <th class="" scope="col">{{'Comuna'}}</th>
        <th class="" scope="col">{{'REFERENCIA'}}</th>
        <th class="" scope="col">{{'SEGUIMIENTO'}}</th>
        <th class="" scope="col">{{'BULTOS'}}</th>
      </tr>
    </thead>
    <tbody>
      <tr class="height-40px" *ngFor="let order of retiro.orders; let i = index;">
        <td class="width-4pct text-align-center">
          <div class="">
            {{i + 1}}
          </div>
        </td>
        <td class="">
          <div class="">
            {{getService(order.serviceCode)}}
          </div>
        </td>
        <td class="">
          <div class="">
            {{order.receiverContactName}}
          </div>
        </td>
        <td class="">
          <div class="">
            {{order.admission.comunaDestino}}
          </div>
        </td>
        <td class="">
          <div class="">
            {{order.orderNumber}}
          </div>
        </td>
        <td class="">
          <div class="display-flex align-items-center justify-content-center ">
            <ngx-barcode [bc-value]="getBarCodeNumber(order)" [bc-height]="25" [bc-display-value]="false" [bc-width]=""
              [bc-font-size]="12">
            </ngx-barcode>
            <div>
              {{order.admission.numeroEnvio}}
            </div>
          </div>
        </td>
        <td class="">
          <div class="float-right padding-right-15px">
            1
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
