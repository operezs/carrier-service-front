<div class="display-flex flex-grow line-height-10px">
  <div class = "col-lg-3 text-align-center p-0 border-1px-solid-black">
    <div class = "font-size-7pt">
      {{'Encaminamiento'}}:
    </div>
    <div class = "font-size-10pt font-weight-bold">
      {{label.routing}}
    </div>
  </div>
  <div class = "display-flex flex-grow col-lg-7 p-0 border-1px-solid-black">
    <div class = "font-size-7pt padding-top-2px">
      {{'Nº Envío'}}:
    </div>
    <span class = "flex-grow-1 "></span>
    <div class = "font-weight-bold font-size-18pt padding-right-10px line-height-15px padding-top-8px">
      {{label.tracing}}
    </div>
  </div>
  <div class = "col-lg-2 text-align-center p-0 border-1px-solid-black">
    <div class = "font-size-7pt">
      {{'Bultos(s)'}}
    </div>
    <div class = "font-size-12pt font-weight-bold padding-top-2px">
      {{label.parcialLumps}} / <span class = "font-size-10pt">{{label.totalLumps}}</span>
    </div>
  </div>
</div>
