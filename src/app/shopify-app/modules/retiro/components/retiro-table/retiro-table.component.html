<div class=" padding-left-40px" *ngIf="retiros">
  <div class="">
    <div class="padding-header-data">
      <div class="width-title">
        <div class="d-flex align-items-start flex-column title-color-black">
          <div class="page-title">{{'Listado de Retiros'|translate}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
<form [formGroup]="filter" autocomplete="off">
  <div class="chk-block-title px-4">
    <div class="d-block d-sm-flex justify-content-between align-items-center">
      <div class="d-flex justify-content-start align-items-center mb-sm-0 mb-3">
        
      </div>
      <div class="d-flex justify-content-start align-items-center">
        <button type="button" data-toggle="tooltip" data-placement="top" title="{{'Generar nuevo retiro'|translate}}"
          class="btn add-button border-radius-0px button-font" (click) = onCreate()>
          {{'Nuevo Retiro'|translate}}
          <i class="fa fa-plus ml-2 font-size-24px"></i>
        </button>
       </div>
    </div>
  </div>


  <div class="user-manage-list">
    <div class="chk-block mb-0">
      <div class="chk-block-content">
        
        <div class="table-responsive">
          <div class="unseen">
            <table class="table border-collapse-inherit table-hover table-striped table-bordered ">
              <thead>
                <tr class="bg-white">
                  <th >{{'NÃºmero de Retiro'|translate}}</th>
                  <th >{{'Fecha'|translate}}</th>
                  <th >{{'Hora Desde'}}</th>
                  <th >{{'Hora Hasta'}}</th>
                  <th >{{'Acciones'}}</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let retiro of retiros | paginate: { itemsPerPage: 10, currentPage: p }; let i = index">
                  <td>
                    <div class="">
                      {{retiro.withdrawalCode}}
                    </div>
                  </td>
                  <td>
                    <div class="">
                      {{retiro.date | date:'dd/MM/yy'}}
                    </div>
                  </td>
                  <td>
                    <div class="">
                      {{retiro.horaDesde.toString().slice(0, 5)}}
                    </div>
                  </td>
                  <td>
                    <div class="">
                      {{retiro.horaHasta.toString().slice(0, 5)}}
                    </div>
                  </td>
                  <td>
                    <div class="">
                      <a data-toggle="tooltip" data-placement="top" title="{{'Detalles'|translate}}"
                        class="mr-3 text-muted" href="javascript:void(0)" (click)="onDetails(retiro.id)">
                        <i class="fa fa-eye font-size-24px" aria-hidden="true"></i></a>
                      <a data-toggle="tooltip " data-placement="top" title="{{'Generar Manifiesto'|translate}}"
                        class="mr-3 text-muted padding-left-30px"  (click)="generateManifest(retiro.id)">
                        <i class="fa fa-edit font-size-24px" aria-hidden="true"></i></a>
                      <!-- <a data-toggle="tooltip" data-placement="top" title="{{'DELETE'|translate}}" class="mr-3 text-muted"
                              href="javascript:void(0)" (click)="onDelete(rowIndex)">
                              <i class="fa fa-times font-size-24px" aria-hidden="true"></i></a> -->
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
            <pagination-controls class = "paginator-position" (pageChange)="p = $event"></pagination-controls>
          </div>
        </div>
      </div>
    </div>
