<!--Login Wrapper-->
<div class="loginone-wrapper pt-xl-5" >
  <div class="login-content text-center" *ngIf="!installFlag && !queryParams.shop">
    <div class="login-inner-wrapper-2 shadow-box p-4">
      <div class=" d-flex justify-content-center mb-4">
        <div class="logo-sign">
          <img src="assets/img/shopify/logo-oficial.jpg" width = "140">
        </div>
        <!-- <div class="logo-text mx-2 align-self-center">
          <img src="assets/img/chankya-logo.png" width="121" height="16">
        </div> -->
      </div>
      <div class="mb-4">
        <p class="text-muted font-weight-bold mb-0 letter-space-1">{{'WELCOME_MESSAGE'|translate}}</p>
        <h2 class="text-primary font-weight-normal">{{'SIGN_MESSAGE'|translate}}</h2>
      </div>
      <form  [formGroup]="loginForm" (ngSubmit)="login()" capsLock (capsLock)="capsLockOn=$event" inputFocus>
        <!-- <form #form="ngForm" (ngSubmit)=logIn(form.value) class="login-form" action="javascript:void(0)" method="post"> -->
        <!-- <div class="form-group">
                            <input name="fname" [(ngModel)]="name" class="form-control session-input-font input-square" type="text" placeholder="First Name" required>
                        </div> -->
        <div class="form-group">
          <input type="email" formControlName="shop" name="shop" class="form-control session-input-font input-square"
            placeholder="{{'Shop Url'|translate}}" required>
        </div>
        <!-- <div class="form-group">
          <input type="password" id="password" name="password" formControlName="password" placeholder="{{'PASSWORD'|translate}}"
            class="form-control session-input-font input-square" required>
        </div> -->
        <div class="login-meta mb-3">
          <div class="row">
            <div class="col-12 col-sm-6 col-md-6">
              <!-- <div class="custom-control custom-checkbox">
                <label class="mb-2 mr-sm-2 mb-sm-0 d-flex">
                  <input class="custom-control-input ng-untouched ng-pristine ng-valid" type="checkbox">
                  <span class="custom-control-label"></span>
                  <span
                    class="custom-control-description d-inline-block align-text-top">{{'REMEMBER_ME'|translate}}</span>
                </label>
              </div> -->
            </div>
            <!-- <div class="col-12 col-sm-6 col-md-6 text-left text-sm-right">
              <a routerLink="/session/forgot-password" class="text-muted">{{'FORGOT_PASS'|translate}}</a>
            </div> -->
          </div>
        </div>
        <div class="mb-3">
          <button type="submit" class="btn btn-primary btn-block btn-lg btn-square">{{'SIGN_BTN'|translate}}</button>
        </div>
        <div class="mb-3">
          <a href="https://pixofia.com" target="_blank"
            class="text-muted">{{'https://pixofia.com'|translate}}</a>
        </div>
        <!-- <div class="login-social-icon">
                            <ul class="list-inline">
                                <li class="list-inline-item"><a href="javascript:void(0)"><i class="fa fa-google-plus fa-lg text-warning"></i></a></li>
                                <li class="list-inline-item"><a href="javascript:void(0)"><i class="fa fa-twitter fa-lg text-info"></i></a></li>
                                <li class="list-inline-item"><a href="javascript:void(0)"><i class="fa fa-facebook-official fa-lg text-primary"></i></a></li>
                                <li class="list-inline-item"><a href="javascript:void(0)"><i class="fa fa-instagram fa-lg text-danger"></i></a></li>
                            </ul>
                        </div> -->
      </form>
    </div>
    <!-- login form wrapper closed -->
  </div>
  <!-- login-one- wrapper closed -->

  <div class = "display-flex justify-content-center padding-right-60px " *ngIf="installFlag">
    <h1 class = "font-style">Instalando App, por favor espere....</h1>
  </div>

</div>

<app-http-request-indicator
  [urlExpressions]="[configService.config?.apiUrl + configService.config?.apiConfigs.authentication.loginUser.apiEndpoint + '.*']">
</app-http-request-indicator>
